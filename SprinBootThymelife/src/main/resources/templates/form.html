<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="ISO-8859-1">

<!-- CDM BOOTSTRAP -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<title>ModuloPersona</title>
</head>
<body>

<div class="container mt-4">
	<div class="col-sm-6">
		<form th:action="@{/save}" th:object="${persona}" method="post">
			<div class="card">
				<div class="card-header">
					<h2>MODULO PERSONA</h2>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label>ID:</label>
						<input th:field="*{id}" type="text" class="form-control" readonly="readonly" />
					</div>
					<div class="form-group">
						<label>NOMBRE:</label>
						<input th:field="*{nombre}" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label>TELEFONO:</label>
						<input th:field="*{telefono}" type="text" class="form-control" />
					</div>
				</div>
				<div class="card-footer">
					<input type="submit" value="Aceptar" class="btn btn-success"/>
				</div>
			</div>
		</form>
	</div>
</div>

</body>
</html>
