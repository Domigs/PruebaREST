<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<!-- CDN BOOTSTRAP -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<title>Inicio</title>
</head>
<body>
<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Agregar Nueva Persona</a>
	<br><br>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>NOMBRE</th>
				<th>TELEFONO</th>
				<th>ACCIONES</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p:${personas}">
				<td th:text="${p.id}"></td>
				<td th:text="${p.nombre}"></td>
				<td th:text="${p.telefono}"></td>
				<td>
					<a th:href="@{/editar/}+${p.id}" class="btn btn-warning">Editar</a>
					<a th:onclick="eliminar([[${p.id}]])" class="btn btn-danger" style="margin-left: 10px">Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<!-- CDN JQUERY -->
<script
  src="https://code.jquery.com/jquery-3.6.1.js"  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="  crossorigin="anonymous">
</script>

<!-- CDN SWEETALERT -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<!--  IMPORTAR FUNCIONES JS -->
<script src="funciones.js"></script>

</body>
</html>
